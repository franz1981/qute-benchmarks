<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Qute Benchmark - Loop</title>
</head>
<body>

Dear {name ?: "sir"},

{#if !items.empty}
here are the items ({items.size}):
<table>
    {#for item in items}
    <tr class="{item_indexParity}">
        <td>{item_count}.</td>
        <td>{item.id}</td>
        <td>{item.name}</td>
        <td>{#if item.hasPriceDefined && item.price > 0}{item.price}{#else}free{/if}</td>
        <td>{item.created.time}</td>
    </tr>
    {/for}
</table>
{#else}
No ordered items.
{/if}
</body>
</html>
